# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Berlin

# Site settings
title: Andreas B. Pørksen
description: personal blog with tutorials coding in R in both Danish and English. Scientic blogposts focused on sharks, rays and population genetics.
twitter_username: AndreasPoerksen
github_username: username
minimal_mistakes_skin: dark
search: true

include:
  - _pages
  
# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Andreas Pørksen"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Marine population genetics and R enthusiast"
  links:
    #- label: "Website"
    #  icon: "fas fa-fw fa-link"
    #  url: "https://"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/AndreasPoerksen"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/AndreasPoerksen"
   # - label: "Instagram"
   #   icon: "fab fa-fw fa-instagram"
   #  url: "https://instagram.com/"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/AndreasPoerksen"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/AndreasPoerksen"
   # - label: "Instagram"
   #   icon: "fab fa-fw fa-instagram"
   #   url: "https://instagram.com/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
